 <!-- ICDCM Activities Html-->
<div class="panel-heading">ICDCM Activities<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span><span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <div class="col-md-5">
        <label for="actTime">Activity Time</label>
        <input type="date" class="form-control" id="ActTime" name="ActTime" placeholder="Activity Time" />
    </div>
    <div class="col-md-5">
        <label for="actTime">Activity Description</label>
        <input type="text" class="form-control" id="ActDescription" name="ActDescription" placeholder="Description" />
    </div>
</div>
