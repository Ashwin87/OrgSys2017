<!--Incident Cause HTML-->
<div class="panel-heading">ICDCM Cause<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span><span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <div class="form-group">
        <label for="CauseInjury">What happened to cause the injury/illness and what worker was doing at that time: (max 1500 char)</label>
        <textarea class="form-control" id="CauseInjury" name="CauseInjury" rows="4" placeholder="What happened to cause the injury/illness and what worker was doing at that time:(max 1500 char)"></textarea>
    </div>
    <div class="margin_bottom">
        <label class="checkbox-inline">
            <input class="form-check-input" type="checkbox" name="SimInjury" id="SimInjury" placeholder="Was it a similar Injury">Was it a similar Injury
        </label>
    </div>
    <div class="form-group">
        <label for="SimReason">If 'yes', please elobrate (max 500 char)</label>
        <textarea class="form-control" id="SimReason" name="SimReason" rows="4" placeholder="If 'yes', please elobrate (max 500 char)"></textarea>
    </div>
    <div class="margin_bottom">
        <label for="GradInjury" class="checkbox-inline">
            <input class="form-check-input" type="checkbox" name="GradInjury" id="GradInjury" placeholder="Was it a similar Injury">Gradual Injury?
        </label>
    </div>
    <div class="form-group">
        <label for="GradReason">For injury illness that occured gradually over time, please describe the physical activity to do the work and if there was a change of duties performed. (max 500 char)</label>
        <textarea class="form-control" id="GradReason" name="GradReason" rows="4" placeholder="For injury illness that occured gradually over time, please describe the physical activity to do the work and if there was a change of duties performed. (max 500 char)"></textarea>
    </div>
    <div class="row margin_bottom" style="margin-left:2px">
        <button type="button" id="AddFact" class="btn btn-default btn-CauseFact">Add Cont.Fact</button>
    </div>
</div>
