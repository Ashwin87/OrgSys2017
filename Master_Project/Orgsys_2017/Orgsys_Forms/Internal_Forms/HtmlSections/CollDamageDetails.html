<!--Collateral Damage Section - 10/10 IDs in this section-->
<div class="panel-heading">Collateral Damage<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span><span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <div class="row margin_bottom">
        <div class="col-md-5">
            <label for="DamType">Type</label>
            <input type="text" class="form-control" id="DamType" name="DamType" placeholder="Type" />
        </div>
        <div class="col-md-5">
            <label for="DamReason">Reason</label>
            <input type="text" class="form-control" id="DamReason" name="DamReason" placeholder="Reason" />
        </div>
    </div>
    <div class="row margin_bottom" style="margin-left:2px">
        <button type="button" id="AddBodyPart" class="btn btn-default btn-CollAnimal">Add Animal</button>
        <button type="button" id="AddCause" class="btn btn-default btn-CollProperty">Add Property</button>
    </div>
</div>
