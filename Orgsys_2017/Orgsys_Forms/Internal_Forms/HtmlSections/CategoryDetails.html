 <!--ICDCM Category-->
<div class="panel-heading">ICDCM Category<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span><span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <div class="row margin_bottom">
        <div class="col-md-4">
            <label for="ICD10CatDescription">Description</label>
            <input type="text" class="form-control" id="Description" name="Description" placeholder="Description" />
        </div>
        <div class="col-md-4">
            <label for="ICD10CatType">Category</label>
            <input type="text" class="form-control" id="Category" name="Category" placeholder="Category" />
        </div>
        <div class="col-md-4">
            <label for="ICD10CatDDG">DDG</label>
            <input type="text" class="form-control" id="DDG" name="DDG" placeholder="DDG" />
        </div>
    </div>
    <div class="row margin_bottom" style="margin-left:2px">
        <button type="button" id="AddBodyPart" class="btn btn-default btn-ICDCatBodyPart">Add ICDCM Body Part</button>
        <button type="button" id="AddMedication" class="btn btn-default btn-Medication">Add Medication</button>
        <button type="button" id="AddCause" class="btn btn-default btn-ICDCatCause">Add ICDCM Cause</button>
        <button type="button" id="AddDiagnosis" class="btn btn-default btn-ICDCatDiagnosis">Add ICDCM Diagnosis</button>
        <button type="button" id="AddActivities" class="btn btn-default btn-ICDCatActivities">Add ICDCM Activities</button>
    </div>
</div>
