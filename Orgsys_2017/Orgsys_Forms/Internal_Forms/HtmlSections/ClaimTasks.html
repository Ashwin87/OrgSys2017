<!--Claim Tasks Section-->
<div class="panel panel-default container">
    <div id="banner-container" class="osp-heading panel-heading narrow-container">
        <div id="welcome-container" class="osp-heading panel-heading">
            <h4 id="welcome-header" class="osp-heading panel-heading">Claim Tasks View</h4>
        </div>
        <div id="logo-container" class="osp-heading panel-heading"></div>
    </div>
    <div class="panel-body remove-top-border">
        <div>
            <div id="claimTasks" class="">
                <div class="row margin_bottom" style="margin-left: 2px">
                    <div id="app2">
                        <div class="form-group margin_bottom_5">
                            <p>
                            <!--Create a Task for this Claim:-->
                                <a id="addClaimTaskDB" data-target="#myModalTaskClaim" data-toggle="tooltip" title="Create a new task for this claim. " class="btn btn-default add-client"><i class="icon-plus"></i></a>
                            </p>
                        </div>
                    </div>
                </div>
            <!--<h3>Claim Tasks View</h3>
    <p>View, Edit and Complete tasks for this claim</p>-->
                <table id="claimTaskTable" class="table table-bordered table-striped table-hover dataTable no-footer" style="width: 100%">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Actions</th>
                            <th>Task ID</th>
                            <th>Assigned to</th>
                            <th>Task Name</th>
                            <th>Created On</th>
                            <th>Modified Last</th>
                            <th>Due Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
