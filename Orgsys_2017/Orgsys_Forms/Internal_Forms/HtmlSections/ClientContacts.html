<!--Clients Contacts Info HTML-->
<div class="panel panel-default">
    <div class="panel-heading">Manager<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
    <div class="panel-body">
        <div class="col-md-3">
            <label for="mgrStaID">Station ID</label>
            <input type="text" class="form-control col-md-3" name="mgrStaID" placeholder="Name" id="StationID" />
        </div>
        <div class="col-md-3">
            <label for="mgrStaAddress">Station Address</label>
            <input type="text" class="form-control col-md-3" name="mgrStaAddress" placeholder="Address" id="StationAddress" />
        </div>
        <div class="col-md-3">
            <label for="mgrName">Name</label>
            <input type="text" class="form-control col-md-3" name="mgrName" id="MgrName" placeholder="Name" />
        </div>
        <div class="col-md-3">
            <label for="mgrPos">Position</label>
            <input type="text" class="form-control col-md-3" name="mgrPos" id="MgrPosition" placeholder="Position" />
        </div>
        <div class="col-md-3">
            <label for="mgrPhone">Phone Number</label>
            <input type="text" class="form-control col-md-3 vld-phone" name="mgrPhone" id="MgrPhone" placeholder="Phone Number" />
        </div>
        <div class="col-md-3">
            <label for="mrgEmail">Email</label>
            <input type="text" class="form-control col-md-3" name="mgrEmail" id="MgrEmail" placeholder="Email" />
        </div>
    </div>
</div>
