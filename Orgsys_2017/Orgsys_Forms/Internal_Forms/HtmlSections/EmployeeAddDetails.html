<!--Employee Add Details HTML-->
<div class="row margin_bottom">
    <div class="col-md-3 WC_Form">
        <label for="emplOrgCode">Org Code</label>
        <input type="text" class="form-control col-md-3" name="emplOrgCode" placeholder="Org Code" id="OrgCode" />
    </div>
    <div class="col-md-3">
        <label for="emplJobTitle">Job Title</label>
        <input type="text" class="form-control col-md-3" name="emplJobTitle" placeholder="Job Title" id="JobTitle" />
    </div>
    <div class="col-md-3">
        <label for="emplJobType">Job Type</label>
        <input type="text" class="form-control col-md-3" name="emplJobType" placeholder="Job Type" id="JobType" />
    </div>
    <div class="col-md-3">
        <label for="emplJobCode">Job Code</label>
        <input type="text" class="form-control col-md-3" name="emplJobCode" placeholder="Job Code" id="JobCode" />
    </div>
</div>
<div class="row margin_bottom">
    <div class="col-md-3 WC-Form">
        <label for="senDate">Seniority Date</label>
        <input type="date" class="form-control col-md-3" name="senDate" placeholder="Seniority Date" id="SeniorityDate" />
    </div>
    <div class="col-md-3">
        <label for="entDate">Date of Hire</label>
        <input type="date" class="form-control col-md-3" name="entDate" placeholder="Date of Hire" id="JobEntryDate" />
    </div>
    <div class="col-md-3">
        <label for="ratePerHour">Rate Per Hour</label>
        <input type="text" class="form-control col-md-3" name="ratePerHour" placeholder="Rate Per Hour" id="RatePerHour" />
    </div>
    <div class="col-md-3">
        <label for="payGroup">Pay Group</label>
        <input type="text" class="form-control col-md-3" name="payGroup" placeholder="Pay Group" id="PayGroup" />
    </div>
</div>
<div class="margin_bottom">
    <label class="checkbox-inline">
        <input class="form-check-input" type="checkbox" name="vacPay" id="VacationPay" />Vacation Pay on Cheque
    </label>

    <label class="checkbox-inline">
        <input class="form-check-input" type="checkbox" name="jobPart" id="JobPartnership" />Job Partnership
    </label>
</div>
<div class="row margin_bottom WC_Form">
    <div class="col-md-3">
        <label for="location">Location</label>
        <input type="text" class="form-control col-md-3" name="location" placeholder="Location" id="EmpLocation" />
    </div>
    <div class="col-md-3">
        <label for="LocCity">Location City</label>
        <select class="form-control col-md-3" name="locCity" id="LocCity">
            <option selected label="Select"></option>
            <option label="Test Location City" value="Test City"></option>
        </select>
    </div>
    <div class="col-md-3">
        <label for="LocProvince">Location Province</label>
        <select class="form-control col-md-3" name="locProvince" id="LocProvince">
            <option selected label="Select"></option>
            <option label="Test Location Province" value="Test Province"></option>
        </select>
    </div>
</div>
<div class="row margin_bottom  WC_Form">
    <div class="col-md-3">
        <label for="locProvince">Location Postal</label>
        <input type="text" class="form-control col-md-3" name="locPostal" placeholder="Location Postal" id="LocPostal" />
    </div>
    <div class="col-md-3">
        <label for="locAddress">Location Address</label>
        <input type="text" class="form-control col-md-3" name="locAddress" placeholder="Location Address" id="LocAddress" />
    </div>
</div>
