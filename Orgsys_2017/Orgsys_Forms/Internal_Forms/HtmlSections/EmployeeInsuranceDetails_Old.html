<!--Employee Pay Details-->
<div class="row">
    <div class="col-md-4">
        <label for="rateType">Rate Type</label>
        <select class="form-control" name="rateType" id="RateType"></select>
    </div>
    <div class="col-md-4 WC-Form">
        <label for="rate">Rate</label>
        <input type="text" class="form-control" name="rate" placeholder="Rate" id="Rate" />
    </div>
</div>
<div class="row">
    <div class="col-md-4 WC-Form">
        <label for="weeklyRate">Weekly Rate</label>
        <input type="text" class="form-control " name="weeklyRate" id="WeeklyRate" placeholder="WeeklyRate">
    </div>
    <div class="col-md-4">
        <label for="rate">Weekly Hours</label>
        <input type="text" class="form-control " name="weeklyHours" placeholder="Weekly Hours" id="WeeklyHours" />
    </div>
    <div class="col-md-4">
        <label for="regHours">Reg Daily Hours</label>
        <input type="text" class="form-control " name="regHours" placeholder="Regular Hours" id="RegHours" />
    </div>
</div>
<div class="row">
    <div class="col-md-4 WC-Form">
        <label for="modHours">Modified/LT Hours</label>
        <input type="text" class="form-control" name="modHours" placeholder="Modified/LT Hours" id="ModHours" />
    </div>
    <div class="col-md-4">
        <label for="SIEFOut">SIEF Out</label>
        <input type="text" class="form-control" name="SIEFOut" placeholder="SIEFOut" id="SIEFOut" />
    </div>
    <div class="col-md-4">
        <label for="SIEFIn">SIEF In</label>
        <input type="text" class="form-control" name="SIEFIn" placeholder="SIEFIn" id="SIEFIn" />
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <label for="modHours">Modified/LT Hours</label>
        <input type="text" class="form-control" name="modHoursDate" placeholder="Modified/LT Hours" id="ModifiedHours" />
    </div>
    <div class="col-md-4">
        <label for="SIEFOut">SIEF Out Date</label>
        <input type="date" class="form-control" name="SIEFOutDate" placeholder="SIEFOut Date" id="SIEFOutDate" />
    </div>
    <div class="col-md-4">
        <label for="SIEFInDate">SIEF In Date</label>
        <input type="date" class="form-control" name="SIEFInDate" placeholder="SIEFIn Date" id="SIEFInDate" />
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <label for="SEIFFunds">SEIFFunds/%</label>
        <input type="text" class="form-control" name="SEIFFunds" placeholder="SEIFFunds/%" id="SEIFFunds" />
    </div>
    <div class="col-md-4">
        <label for="claimCost">Total Cost</label>
        <input type="text" class="form-control" name="totalCost" placeholder="Total Cost" id="TotalCost" />
    </div>
    <div class="col-md-4">
        <label for="claimCost">Claim Cost</label>
        <input type="text" class="form-control" name="claimCost" placeholder="Claim Cost" id="ClaimCost" />
    </div>
</div>
<div class="row margin_bottom">
    <div class="col-md-4">
        <label for="costReserve">Cost Reserve</label>
        <input type="text" class="form-control" name="costReserve" placeholder="Cost Reserve" id="CostReserve" />
    </div>
    <div class="col-md-4">
        <label for="preReserve">Reserve Previous</label>
        <input type="text" class="form-control" name="preReserve" placeholder="Reserve Previous" id="ReservePrevious" />
    </div>
    <div class="col-md-4">
        <label for="costRed">Cost Reduction</label>
        <input type="text" class="form-control" name="costRed" placeholder="Cost Reduction" id="CostReduction" />
    </div>
</div>
