<!--ICDCM Section-->
<div class="panel-heading">Incident Details<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span> <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <div class="row margin_bottom">
        <div class="col-md-3">
            <label for="ICD10Description">Description</label>
            <input type="text" class="form-control" name="ICD10Description" id="ICD10Description" />
        </div>
        <div class="col-md-3">
            <label for="ICD10Location">Location</label>
            <input type="text" class="form-control" name="ICD10Location" id="ICD10Location" />
        </div>
    </div>
    <div class="row margin_bottom" style="margin-left:2px">
        <button type="button" id="AddICDCM" class="btn btn-default btn-ICDCMCat">Add ICDCM Category</button>
        <button type="button" id="AddWitness" class="btn btn-default btn-Witness">Add Witness Details</button>
        <button type="button" id="AddCollateral" class="btn btn-default btn-Collateral">Add Collateral Damage</button>
        <button type="button" id="AddCorrectiveActions" class="btn btn-default btn-CorrActions">Add Corrective Actions</button>
        <button type="button" id="AddLimitations" class="btn btn-default btn-Limitations">Add Limitations</button>
    </div>
</div>
