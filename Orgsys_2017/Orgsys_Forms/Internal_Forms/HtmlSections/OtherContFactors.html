<!--Other Contributing Factors Details HTML-->
<div>
    <label>Weather Conditions (select ALL that apply):</label>
</div>
<div class="row margin_bottom">
    <label class="col-md-2 col-form-label">Description</label>
    <div class="col-md-3" name="weatherConDesc">
        <select class="form-control" name="description">
            <option selected label="Select"></option>
            <option label="Test Description"></option>
        </select>
    </div>
    <label class="col-md-2 col-form-label">Other Description</label>
    <div class="col-md-3">
        <select class="form-control" name="weatherConOtherDes">
            <option selected label="Select"></option>
            <option label="Test Other Description"></option>
        </select>
    </div>
    <input type="button" value="Add" />
</div>
<div class="form-group">
    <select class="form-control" name="weatherConList" size="5"></select>
</div>
<div>
    <label>Equipment Involved (select ALL that apply):</label>
</div>
<div class="row margin_bottom">
    <label class="col-md-2 col-form-label">Description</label>
    <div class="col-md-3">
        <select class="form-control" name="equipDes">
            <option selected label="Select"></option>
            <option label="Test Description"></option>
        </select>
    </div>
    <label class="col-md-2 col-form-label">Other Description</label>
    <div class="col-md-3">
        <select class="form-control" name="equipOtherDes">
            <option selected label="Select"></option>
            <option label="Test Description"></option>
        </select>
    </div>
    <input type="button" value="Add" />
</div>
<div class="form-group">
    <select class="form-control" name="equipList" size="5"></select>
</div>
<div>
    <label>Environment Factors Involved (select ALL that apply):</label>
</div>
<div class="row margin_bottom">
    <label class="col-md-2 col-form-label">Description</label>
    <div class="col-md-3">
        <select class="form-control" name="envirDes">
            <option selected label="Select"></option>
            <option label="Test Description"></option>
        </select>
    </div>
    <label class="col-md-2 col-form-label">Other Description</label>
    <div class="col-md-3">
        <select class="form-control" name="envirOtherDes">
            <option selected label="Select"></option>
            <option label="Test Description"></option>
        </select>
    </div>
    <input type="button" value="Add" />
</div>
<div class="form-group">
    <select class="form-control" name="envirList" size="5"></select>
</div>
<div class="margin_bottom">
    <label class="checkbox-inline">
        <input class="form-check-input" type="checkbox" name="trainingChk" placeholder="Was related safety training provided to the employee prior to the accident">Was related safety training provided to the employee prior to the accident
    </label>
</div>
<div class="form-group">
    <select class="form-control" name="trainingOpt" size="5">
        <option selected label="Select"></option>
        <option label="Test Description"></option>
    </select>
</div>
<div class="form-group">
    <label for="trainingDes">If 'not', please elobrate (max 500 char)</label>
    <textarea class="form-control" name="trainingDes" rows="4" placeholder="If 'not', please elobrate (max 500 char)"></textarea>
</div>
<div class="pull-right">
    <button type="button" class="btn btn-primary">Previous</button>
    <button type="button" class="btn btn-primary">Next</button>
</div>
