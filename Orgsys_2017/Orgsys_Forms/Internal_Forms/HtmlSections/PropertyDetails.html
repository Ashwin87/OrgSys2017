 
<!--Collateral Property-->
<div class="panel-heading">Property Details<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span> <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <div class="row margin_bottom">
        <div class="col-md-4">
            <label for="propType">Property Type</label>
            <input type="text" class="form-control" id="PropertyType" name="PropertyType" placeholder="Property Type" />
        </div>
        <div class="col-md-4">
            <label for="plate">Plate</label>
            <input type="text" class="form-control" id="Plate" name="Plate" placeholder="Plate" />
        </div>
        <div class="col-md-4">
            <label for="make">Make</label>
            <input type="text" class="form-control" id="Make" name="Make" placeholder="Make" />
        </div>
    </div>
    <div class="row margin_bottom">
        <div class="col-md-4">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="Model" name="Model" placeholder="Model" />
        </div>
        <div class="col-md-4">
            <label for="year">Year</label>
            <input type="text" class="form-control" id="Year" name="Year" placeholder="Year" />
        </div>
        <div class="col-md-4">
            <label for="propDescription">Description</label>
            <input type="text" class="form-control" id="PropDescription" name="PropDescription" placeholder="Property Description" />
        </div>
    </div>
</div>
