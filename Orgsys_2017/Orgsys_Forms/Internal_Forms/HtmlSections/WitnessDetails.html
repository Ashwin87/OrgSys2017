<div class="panel-heading">Witness Details<span class="pull-right removeable"><i class="glyphicon glyphicon-remove-circle"></i></span><span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span></div>
<div class="panel-body">
    <label class="checkbox-inline"><input class="form-check-input" type="checkbox" id="Witness" name="witness">Were there any witness?</label>
    <div class="row margin_bottom">
        <div class="col-md-4">
            <label for="mgrName">Name</label>
            <input type="text" class="form-control col-md-3" name="WitnessName" id="WitnessName" placeholder="Name" />
        </div>
        <div class="col-md-4">
            <label for="mgrPhone">Phone Nu</label>
            <input type="text" class="form-control col-md-3 vld-phone" name="WitnessPhone" id="WitnessPhone" placeholder="Phone Number" />
        </div>
        <div class="col-md-4">
            <label for="mrgEmail">Email</label>
            <input type="text" class="form-control col-md-3" name="WitnessEmail" id="WitnessEmail" placeholder="Email" />
        </div>
    </div>
    <div class="row margin_bottom">
        <div class="col-md-12">
            <label for="witnessStat">Witness Statement</label>
            <textarea class="form-control" name="WitnessStat" rows="2" id="WitnessStat" placeholder="Witness Statement"></textarea>
        </div>
    </div>
</div>
